name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build for testing
      run: xcodebuild build-for-testing -scheme GitHubActionTest -destination 'platform=iOS Simulator,OS=15.2,name=iPhone 13 Pro'
    - name: Run tests
      run: xcodebuild test -project GitHubActionTest/GitHubActionTest.xcodeproj -scheme GitHubActionTest -destination 'platform=iOS Simulator,OS=15.2,name=iPhone 13 Pro'
        
