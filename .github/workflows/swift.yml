name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Test
      run: xcodebuild test -project GitHubActionTest/GitHubActionTest.xcodeproj -scheme GitHubActionTest -destination 'platform=iOS Simulator,name=iPhone 12,OS=latest'
